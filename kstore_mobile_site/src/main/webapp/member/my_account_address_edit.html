<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>会员中心 - 我的账户</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="telephone=no" name="format-detection">
  <link rel="stylesheet" href="../css/style.min.css"/>
  <script src="../js/jquery-1.10.1.js"></script>
  <script src="../js/idangerous.swiper.js"></script>
</head>
<body>

<div class="member_form">
  <dl>
    <dt>收货人</dt>
    <dd>
      <input type="text" value="周庆斌" class="text">
    </dd>
  </dl>
  <dl>
    <dt>手机号码</dt>
    <dd>
      <input type="text" value="13911111111" class="text">
    </dd>
  </dl>
  <dl>
    <dt>所在地区</dt>
    <dd>
      <a href="javascript:;" class="choose_area">
        <span class="local">江苏省 南京市 雨花台区</span>
        <i class="ion-ios-arrow-right"></i>
      </a>
    </dd>
  </dl>
  <dl>
    <dt>详细地址</dt>
    <dd>
      <textarea rows="4" class="text">软件大道118号新华汇A1</textarea>
    </dd>
  </dl>
  <dl class="check_item">
    <dt>设为默认</dt>
    <dd>
      <div class="fr mr15">
        <div class="checkbox selected">
          <input type="checkbox">
        </div>
      </div>
    </dd>
  </dl>
</div>

<div class="p10">
  <div class="col-12">
    <div class="pr15">
      <a href="my_account_address_list.html" class="btn btn-full-grey">删除</a>
    </div>
  </div>
  <div class="col-12">
    <div class="pl15">
      <a href="my_account_address_list.html" class="btn btn-full">保存</a>
    </div>
  </div>
</div>

<div class="screen area-box-lv1" style="display:none;">
  <div class="screen-header">
    <a class="back" href="javascript:;">取消</a>
    请选择省
  </div>
  <div class="screen-cont">
    <div class="lists province">
      <dl>
        <dd>江苏</dd>
        <dd>北京</dd>
        <dd>上海</dd>
        <dd>江苏</dd>
        <dd>北京</dd>
        <dd class="checked">江苏</dd>
        <dd>北京</dd>
        <dd>江苏</dd>
        <dd>北京</dd>
        <dd>江苏</dd>
        <dd>北京</dd>
        <dd>江苏</dd>
        <dd>北京</dd>
        <dd>江苏</dd>
        <dd>北京</dd>
      </dl>
    </div>
  </div>
</div>

<div class="screen area-box-lv2" style="display:none;">
  <div class="screen-header">
    <a class="back" href="javascript:;"><i class="back-icon"></i></a>
    请选择市
  </div>
  <div class="current-area">
    已选择：
    <span>江苏省</span>
  </div>
  <div class="screen-cont">
    <div class="lists city">
      <dl>
        <dd>南京市</dd>
        <dd>常州市</dd>
        <dd>镇江市</dd>
        <dd>苏州市</dd>
        <dd>无锡市</dd>
        <dd class="checked">盐城市</dd>
        <dd>南京市</dd>
        <dd>常州市</dd>
        <dd>镇江市</dd>
        <dd>苏州市</dd>
        <dd>无锡市</dd>
        <dd>南京市</dd>
        <dd>常州市</dd>
        <dd>镇江市</dd>
        <dd>苏州市</dd>
        <dd>无锡市</dd>
      </dl>
    </div>
  </div>
</div>

<div class="screen area-box-lv3" style="display:none;">
  <div class="screen-header">
    <a class="back" href="javascript:;"><i class="back-icon"></i></a>
    请选择地区
  </div>
  <div class="current-area">
    已选择：
    <span>江苏省</span>
    <span>南京市</span>
  </div>
  <div class="screen-cont">
    <div class="lists district">
      <dl>
        <dd>鼓楼区</dd>
        <dd>玄武区</dd>
        <dd>栖霞区</dd>
        <dd>下关区</dd>
        <dd>雨花台区</dd>
        <dd class="checked">建邺区</dd>
        <dd>江宁区</dd>
        <dd>浦口区</dd>
      </dl>
    </div>
  </div>
</div>

<script>
  $(function(){

    /* 选择性别 */
    $('.gender_set').click(function(){
      if($('.opacity-bg-3').length == 0){
        $('body').append('<div class="opacity-bg-3"></div>');
        $('.gender_choose').show();
      }
    });
    $('a.gender_close').click(function(){
      $('.opacity-bg-3').remove();
      $('.gender_choose').hide();
    });

    /* 选择地区 */
    $('.choose_area').click(function(){
      $('body').append('<div class="opacity-bg-3"></div>');
      $('.area-box-lv1').show();
    });
    $('.province dd').click(function(){
      $('.area-box-lv1').hide();
      $('.area-box-lv2').show();
    });
    $('.city dd').click(function(){
      $('.area-box-lv2').hide();
      $('.area-box-lv3').show();
    });
    $('.district dd').click(function(){
      $('.opacity-bg-3').remove();
      $('.area-box-lv3').hide();
    });

    /* 滑动选框 */
    $('.checkbox').click(function(){
      $(this).toggleClass('selected');
    });

  });
</script>
</body>
</html>
