<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>会员中心 - 我的账户</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="telephone=no" name="format-detection">
  <link rel="stylesheet" href="../css/style.min.css"/>
  <script src="../js/jquery-1.10.1.js"></script>
  <script src="../js/idangerous.swiper.js"></script>
</head>
<body>

<div class="form_title">
  <dl>
    <dt>当前账号</dt>
    <dd>
      <span>zh***an</span>
    </dd>
  </dl>
</div>
<div class="member_form2">
  <dl>
    <dt>当前密码</dt>
    <dd>
      <input type="password" value="1254488525" class="text">
    </dd>
  </dl>
  <dl>
    <dt>新密码</dt>
    <dd>
      <input type="password" value="" placeholder="6-20位数字、字母或符号组合" class="text">
      <a href="javascript:;" class="show_password">
        <i class="ion-eye"></i>
      </a>
    </dd>
  </dl>
</div>

<div class="p10">
  <a href="#" class="btn btn-full">提交</a>
</div>

<script>
  $(function(){

    /* 显示密码 */
    $('.show_password').click(function(){
      if($(this).attr('class').indexOf('selected') > 0){
        $(this).removeClass('selected');
        $(this).prev().attr('type','password');
      }
      else{
        $(this).addClass('selected');
        $(this).prev().attr('type','text');
      }
    });

  });
</script>
</body>
</html>
